    <script>
        function consulta() {
            var id = 1;
            let obj = new Contato();
            obj.perfil(id, displayCard)
        }

        function displayCard(obj) {
            var perfil = JSON.parse(obj);
            document.getElementsByTagName("input")[0].value = perfil.usuario;
            document.getElementsByTagName("input")[1].value = perfil.nome;
            document.getElementsByTagName("input")[2].value = perfil.senha;
            document.getElementsByTagName("input")[3].value = perfil.email;
        }

        function atualizar() {
            var id = 1;
            var usuario = document.getElementsByTagName("input")[0].value;
            var nome = document.getElementsByTagName("input")[1].value;
            var senha = document.getElementsByTagName("input")[2].value;
            var email = document.getElementsByTagName("input")[3].value;

            if ((validaSenha(senha) == true) && (validaEmail(email) == true)) {
                let obj = new Contato(id, nome, usuario, senha, email);
                obj.update();
            } else {
                consulta();
            }
        }

    </script>
